{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Пополнение баланса</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'main_page' %}">Casino</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'main_page' %}">Главная</a>
              <a class="nav-link" href="{% url 'random' %}">Колесо фортуны</a>
              <a class="nav-link" href="{% url 'add_balance' %}">Пополнение баланса</a>
              <a class="nav-link" href="{% url 'slot_machine' %}">Слот машина</a>
            </div>
          </div>
        </div>
    </nav>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="payment" class="form-label">Способ оплаты</label>
                        <select id="payment" name="payment" class="form-select" aria-label="Default select example">
                            <option selected value="kaspi">Kaspi</option>
                            <option value="halyk">Halyk Bank</option>
                            <option value="qiwi">Qiwi</option>
                        </select>
                        <br>
                        <label for="summary" class="form-label">Сумма пополнения баланса (KZT)</label>
                        <input id="summary" class="input-group" type="number" placeholder="20 000">
                        <br>
                        <input type="submit" value="Пополнить" class="btn btn-success" name="btn_sbmt" id="btn_sbmt">
                    </form>
                </div>
            </div>
        </div>
    </section>
    

      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
